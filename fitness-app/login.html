<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Fitheos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at bottom, #3c4da8, #a84493, #2c1045, #0c132d 75%);
      color: white;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-10">

  <div class="bg-[#0f172a]/80 backdrop-blur-lg p-8 rounded-2xl w-full max-w-md shadow-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">Login to <span class="text-green-400">Fitheos</span></h1>

    <form>
      <div class="mb-4">
        <label for="email" class="block mb-1 text-sm">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-1 text-sm">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <div class="flex justify-between items-center mb-6">
        <a href="#" class="text-sm text-green-400 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-blue-500 py-2 rounded font-semibold text-white hover:opacity-90 transition-all">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-300">
      Don't have an account? 
      <a href="join.html" class="text-green-400 hover:underline">Join Now</a>
    </p>
  </div>

</body>
</html>
