<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitheos - Intelligent Fitness Coaching</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nav-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
    }
    #sideMenu {
      transform: translateX(100%);
    }
  </style>
</head>
<body class="overflow-x-hidden leading-8">
  
  <header class="fixed top-0 w-full z-50 bg-[#0f172a]/90 backdrop-blur-md transition-all duration-300">
    <nav class="w-full px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between mx-auto">
      
      <!-- Left: Logo -->
      <a href="index2.html" class="logo text-2xl font-bold text-white">Fitheos</a>
      
      <!-- Center: Nav links -->
      <div class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-8 py-2 transition-all duration-300 nav-container">
        <ul class="flex items-center gap-6 lg:gap-8">
          <li><a href="index2.html" class="text-white font-medium hover:text-green-400 transition-colors">Home</a></li>
          <li><a href="features.html" class="text-white font-medium hover:text-green-400 transition-colors">Features</a></li>
          <li><a href="nutrition.html" class="text-white font-medium hover:text-green-400 transition-colors">Nutrition</a></li>
          <li><a href="contact.html" class="text-white font-medium hover:text-green-400 transition-colors">Contact</a></li>
        </ul>
      </div>
  
      <!-- Right: Burger Menu -->
      <button class="block md:hidden z-50" onclick="openMenu()">
        <img src="menu-icon.png" alt="Menu" class="w-6 invert" />
      </button>
  
      <!-- Sidebar Nav for Mobile -->
      <div id="sideMenu" class="fixed top-0 right-0 w-64 h-screen transform translate-x-full transition duration-300 ease-in-out z-50 bg-[#0f172a]/95 backdrop-blur-xl">
        <div class="absolute top-6 right-6" onclick="closeMenu()">
          <img src="close-icon.png" alt="Close" class="w-6 cursor-pointer invert" />
        </div>
        <ul class="flex flex-col gap-6 py-20 px-10 text-white">
          <li><a href="index2.html" onclick="closeMenu()" class="hover:text-green-400 transition-colors">Home</a></li>
          <li><a href="features.html" onclick="closeMenu()" class="hover:text-green-400 transition-colors">Features</a></li>
          <li><a href="nutrition.html" onclick="closeMenu()" class="hover:text-green-400 transition-colors">Nutrition</a></li>
          <li><a href="contact.html" onclick="closeMenu()" class="hover:text-green-400 transition-colors">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  

  <section class="hero flex flex-col items-center justify-center h-screen pt-20">
    <img src="assets/UI-1.jpeg" alt="AI Fitness Coaching" class="mascot w-64 mb-6" />
    <div class="hero-text text-center">
      <h1 class="text-3xl sm:text-6xl font-bold mb-4">
        Transform Your Fitness<br /><strong>With AI Precision</strong>
      </h1>
      <p class="mb-6 text-lg">
        Expert-guided workouts • Smart nutrition planning • Real-time performance tracking
      </p>
      <a href="exercise_2.html">
        <button class="btn primary workout-btn px-8 py-4 rounded-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold text-lg">
          Start Free Assessment
        </button>
      </a>
    </div>
  </section>

  <script>
    function openMenu() {
      document.getElementById('sideMenu').classList.remove('translate-x-full');
    }
    function closeMenu() {
      document.getElementById('sideMenu').classList.add('translate-x-full');
    }
  </script>
</body>
</html>
