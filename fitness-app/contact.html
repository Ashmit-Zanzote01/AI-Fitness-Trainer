<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Fitheos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      background: radial-gradient(circle at bottom, #3c4da8, #a84493, #2c1045, #0c132d 75%);
      min-height: 100vh;
      overflow-x: hidden;
    }
  </style>
</head>
<body class="text-white font-[Arial]">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 bg-[#0f172a]/90 backdrop-blur-md transition-all duration-300">
    <nav class="w-full px-5 lg:px-8 xl:px-[8%] py-4 grid grid-cols-3 items-center mx-auto">
      <a href="index2.html" class="logo text-2xl font-bold text-white">Fitheos</a>
      <div class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-8 py-2 transition-all duration-300 nav-container">
        <ul class="flex items-center gap-6 lg:gap-8">
          <li><a href="index2.html" class="text-white font-medium hover:text-green-400 transition-colors">Home</a></li>
          <li><a href="features.html" class="text-white font-medium hover:text-green-400 transition-colors">Features</a></li>
          <li><a href="nutrition.html" class="text-white font-medium hover:text-green-400 transition-colors">Nutrition</a></li>
          <li><a href="contact.html" class="text-green-400 font-semibold">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="pt-32 px-6 md:px-20 pb-20">
    <h2 class="text-4xl font-bold text-center mb-16 text-green-400">Contact Us</h2>
    <div class="max-w-3xl mx-auto bg-[#0f172a]/80 backdrop-blur-lg p-8 rounded-2xl border border-gray-700 hover:border-green-400 transition-all">
      <p class="text-gray-300 text-center mb-6">Have any questions or suggestions? We'd love to hear from you. Just fill out the form below.</p>
      <form action="#" method="POST" class="flex flex-col gap-4">
        <input type="text" name="name" placeholder="Your Name" class="w-full p-3 bg-transparent border border-gray-600 rounded-lg text-white focus:outline-none focus:border-green-400">
        <input type="email" name="email" placeholder="you@example.com" class="w-full p-3 bg-transparent border border-gray-600 rounded-lg text-white focus:outline-none focus:border-green-400">
        <textarea name="message" placeholder="Write your message here..." class="w-full p-3 bg-transparent border border-gray-600 rounded-lg text-white focus:outline-none focus:border-green-400"></textarea>
        <button type="submit" class="mt-4 w-full p-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">Send Message</button>
      </form>
    </div>
  </main>

</body>
</html>
